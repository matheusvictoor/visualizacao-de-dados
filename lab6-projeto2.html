<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>Variação da chuva acumulada por ano (2015 a 2024) - Fazenda Carnaúba - Taperoá - PB</title>
    <script src="https://cdn.jsdelivr.net/npm/echarts@5/dist/echarts.min.js"></script>
    <style>
        body {
            margin: 20px;
            padding: 0;
            font-family: Arial, sans-serif;
            text-align: center;
        }

        #main {
            width: 100%;
            height: 600px;
            margin-top: 20px;
        }

        #controls {
            margin-bottom: 20px;
        }
    </style>
</head>

<body>
    <h2>Variação da chuva acumulada por ano (2015 a 2024) - Fazenda Carnaúba - Taperoá - PB</h2>

    <div id="controls">
        <label for="filterRange">Filtrar variação (mm):</label>
        <input type="range" id="filterRange" min="0" max="600" step="10" value="600">
        <span id="filterValue">±600</span>
    </div>

    <div id="main"></div>

    <script>
        async function initChart() {

            const rawData = [
                { ano: 2013, total: 280 },
                { ano: 2014, total: 404.6 },
                { ano: 2015, total: 386.7 },
                { ano: 2016, total: 295 },
                { ano: 2017, total: 211.5 },
                { ano: 2018, total: 764.8 },
                { ano: 2019, total: 497.9 },
                { ano: 2020, total: 591.3 },
                { ano: 2021, total: 388.5 },
                { ano: 2022, total: 938.6 },
                { ano: 2023, total: 465.6 },
                { ano: 2024, total: 378.2 },
                { ano: 2025, total: 489.1 }
            ];

            const data = rawData.filter(d => d.ano >= 2014 && d.ano <= 2024);

            let variacoes = [];
            for (let i = 1; i < data.length; i++) {
                let atual = data[i];
                let anterior = data[i - 1];
                variacoes.push({
                    ano: atual.ano,
                    valor: +(atual.total - anterior.total).toFixed(1)
                });
            }

            const chart = echarts.init(document.getElementById("main"));

            function renderChart(filteredData) {
                chart.setOption({
                    tooltip: {
                        trigger: "axis",
                        formatter: function (params) {
                            return `${params[0].axisValue}: ${params[0].value} mm`;
                        }
                    },
                    xAxis: {
                        type: "category",
                        data: filteredData.map(d => d.ano),
                        name: "Ano"
                    },
                    yAxis: {
                        type: "value",
                        name: "Variação (mm)"
                    },
                    dataZoom: [
                        { type: "inside" },
                        { type: "slider" }
                    ],
                    series: [{
                        type: "bar",
                        data: filteredData.map(d => d.valor),
                        itemStyle: {
                            color: function (params) {
                                return params.value >= 0 ? "#4a90e2" : "#e74c3c";
                            }
                        }
                    }]
                });
            }

            renderChart(variacoes);

            const filterRange = document.getElementById("filterRange");
            const filterValue = document.getElementById("filterValue");

            filterRange.addEventListener("input", () => {
                const maxAbs = +filterRange.value;
                filterValue.textContent = `±${maxAbs}`;

                const filtered = variacoes.filter(d => Math.abs(d.valor) <= maxAbs);
                renderChart(filtered);
            });
        }

        initChart();
    </script>
</body>

</html>
